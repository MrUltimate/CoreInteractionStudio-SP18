<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/reset.css">
	<!-- CSS reset -->
	<link rel="stylesheet" href="assets/style.css">
	<!-- Resource style -->
	<title>Shivam Sinha - Graphic Designer</title>
</head>

<body id="particles-js" class="box animsition">
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- Error Message -->
	<div class="mobile-message">
    <div class="error-container">
      <i class="fas fa-exclamation-triangle" style="color: #AA3F39; font-size: 8em;"></i>
      <p>This website is not optomized for Mobile. Please access this on your desktop.</p>
    </div>
  </div>
	<!-- Stars -->
	<a href="photo1.html" class="animsition-link" data-animsition-out-class="fade-out-up">
		<div class="star1 aimless"></div>
	</a>
	<a href="photo2.html" class="animsition-link" data-animsition-out-class="fade-out-up">
		<div class="star2 aimless" id=""></div>
	</a>
	<a href="photo3.html" class="animsition-link" data-animsition-out-class="fade-out-up">
		<div class="star3 aimless "></div>
	</a>
	<a href="photo4.html" class="animsition-link" data-animsition-out-class="fade-out-up">
		<div class="star4 aimless "></div>
	</a>
	<a href="photo5.html" class="animsition-link" data-animsition-out-class="fade-out-up">
		<div class="star5 aimless"></div>
	</a>
	<div class="star6 aimless disabled"></div>
  <a href="photo7.html" class="animsition-link" data-animsition-out-class="fade-out-up">
	  <div class="star7 aimless "></div>
  </a>

	<svg><line id="line1" stroke="cornflowerblue"/></svg>
	<svg><line id="line2" stroke="cornflowerblue"/></svg>
	<svg><line id="line3" stroke="cornflowerblue"/></svg>
	<svg><line id="line4" stroke="cornflowerblue"/></svg>

	<!-- Resource jQuery -->
	<script src="assets/particles.min.js"></script>
	<script src="assets/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<!-- jQuery Plugin -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

	<script>
  line1 = $('#line1');
	line2 = $('#line2');
	line3 = $('#line3');
	line4 = $('#line4');
	star1 = $('.star1');
  star2 = $('.star2');
	star3 = $('.star3');
	star4 = $('.star4');
  star5 = $('.star5');
	star7 = $('.star7');


	var star1pos = star1.position();
	var star2pos = star2.position();
	var star3pos = star3.position();
	var star4pos = star4.position();
  var star5pos = star5.position();
	var star7pos = star7.position();


  line1.attr('x1', star2pos.left-5)
  line1.attr('y1', star2pos.top+65)
  line1.attr('x2', star5pos.left+50)
  line1.attr('y2', star5pos.top-10);

	line2.attr('x1', star5pos.left+60)
  line2.attr('y1', star5pos.top+5)
  line2.attr('x2', star7pos.left-15)
  line2.attr('y2', star7pos.top+45);

	line3.attr('x1', star3pos.left+25)
  line3.attr('y1', star3pos.top+70)
  line3.attr('x2', star7pos.left+25)
  line3.attr('y2', star7pos.top-10);

	line4.attr('x1', star3pos.left-10)
  line4.attr('y1', star3pos.top+25)
  line4.attr('x2', star1pos.left+65)
  line4.attr('y2', star1pos.top+28);


  </script>

	<!-- animsition.css -->
	<link rel="stylesheet" href="assets/dist/css/animsition.min.css">
	<!-- animsition.js -->
	<script src="assets/dist/js/animsition.min.js"></script>

	<!-- Preloader -->
	<script type="text/javascript">
		//<![CDATA[
		$(window).on('load', function() { // makes sure the whole site is loaded
			$('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(350).css({
				'overflow': 'visible'
			});
		})
		//]]>
	</script>

	<script>
		$(document).ready(function() {
			$('.disabled').click(function() {
				$(this).addClass("error");
				$(this).on(
					"transitionend MSTransitionEnd webkitTransitionEnd oTransitionEnd",
					function() {
						$(this).removeClass("error");
					});
			});
		});
	</script>

	<script>
		$(document).ready(function() {
			$(".animsition").animsition({
				inClass: 'fade-in',
				outClass: 'fade-out',
				inDuration: 1500,
				outDuration: 800,
				linkElement: '.animsition-link',
				// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
				loading: true,
				loadingParentElement: 'body', //animsition wrapper element
				loadingClass: 'animsition-loading',
				loadingInner: '', // e.g '<img src="loading.svg" />'
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: ['animation-duration', '-webkit-animation-duration'],
				// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
				// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
				overlay: false,
				overlayClass: 'animsition-overlay-slide',
				overlayParentElement: 'body',
				transition: function(url) {
					window.location.href = url;
				}
			});
		});
	</script>
</body>
</html>
