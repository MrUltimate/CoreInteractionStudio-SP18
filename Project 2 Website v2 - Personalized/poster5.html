<script>
  $(document).ready(function() {

    var windowWidth = $(window).width();
    console.log(windowWidth);

    var position_checker = false;
      // T_L_Positions = [];
    $(document).click(function() {
      if (position_checker == false) {
        $('.poster05-text').each(function(i) {
          $(this).css({
            position: 'relative',
          });

          var docHeight = $(document).height(),
            docWidth = $(document).width(),
            divWidth = 500,
            divHeight = 600,
            heightMax = docHeight - divHeight,
            widthMax = docWidth - divWidth;

          var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
          var posLeft = Math.floor(Math.random() * widthMax) * plusOrMinus;
          var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
          var posTop = Math.floor(Math.random() * heightMax) * plusOrMinus;

          // console.log(posLeft, posTop);

          $(this).animate({
            position: 'fixed',
            left: posLeft,
            top: posTop
          }, 1000, 'easeInQuint');
        });
      }
    });
  });
</script>
