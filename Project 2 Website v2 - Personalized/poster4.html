<script>
$("body").get(0).style.setProperty("--bg-color", "#C065AA");
$("body").get(0).style.setProperty("--supp-colors", "#BCE2DD");

$('.reset').click(function() {
  window.location.reload();
});

var text_string =
  "49 72 6F 6E 69 63 61 6C 6C 79 2C 20 74 68 6F 75 67 68 20 74 68 65 20 55 53 20 61 69 6D 20 61 74 20 70 72 65 73 65 72 76 69 6E 67 20 74 68 65 20 41 6D 65 72 69 63 61 6E 20 6C 69 66 65 2C 20 69 74 20 19 73 20 76 65 72 79 20 6F 72 69 67 69 6E 73 20 61 72 65 20 6D 61 64 65 20 6F 66 20 69 6D 6D 69 67 72 61 6E 74 73 20 66 72 6F 6D 20 77 65 73 74 65 72 6E 20 77 69 74 68 6F 75 74 20 77 68 6F 6D 20 74 68 65 20 63 6F 75 6E 74 72 79 20 77 6F 75 6C 64 6E 20 19 74 20 68 61 76 65 20 62 65 63 6F 6D 65 20 74 68 65 20 68 65 67 65 6D 6F 6E 20 69 74 20 69 73 20 63 6F 6E 73 69 64 65 72 65 64 20 74 6F 64 61 79 2E 20";

var characters = text_string.split(" ");

console.log(characters);

// $this = $(this);
// $this.empty();
$.each(characters, function(i, el) {
  $('.poster04-container').append("<div class=\"poster04-text\">" + el + "</div>");
  $('.poster04-container').append("<div class=\"poster04-text\"> &nbsp;</div>");
});

var prevX = -1;

$('.poster04-text').draggable({
drag: function(e) {
    //console.log(e.pageX);
    // dragged left
    if(prevX > e.pageX) {
        $(this).removeClass('cls2').addClass('cls');
    }
    else if(prevX < e.pageX) { // dragged right
        $(this).removeClass('cls').addClass('cls2');
    }
    prevX = e.pageX;
},
containment: 'body'
});
</script>
