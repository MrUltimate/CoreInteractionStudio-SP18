<script>
  $(document).ready(function() {
    var viewportwidth = $(window).width();
    var animate_checker = false;
    $(window).resize(function() {
      viewportwidth = $(window).width();
      // console.log(viewportwidth);
      if (viewportwidth <= 785 && animate_checker == false) {
        // console.log("Adding Animation Class")
        setTimeout(function() {
          $('.skew01').addClass('intro-skew-animate-rev');
          $('.skew09').addClass('intro-skew-animate');
          animate_checker = true;
        }, 1000);
        setTimeout(function() {
          $('.skew01').removeClass('intro-skew-animate-rev');
          $('.skew09').removeClass('intro-skew-animate');
        }, 3000);
      }

      if (viewportwidth > 1000) {
        animate_checker = false;
      }
    });

    if (viewportwidth <= 785 && animate_checker == false) {
      // console.log("Adding Animation Class")
      setTimeout(function() {
        $('.skew01').addClass('intro-skew-animate-rev');
        $('.skew09').addClass('intro-skew-animate');
        animate_checker = true;
      }, 1000);
      setTimeout(function() {
        $('.skew01').removeClass('intro-skew-animate-rev');
        $('.skew09').removeClass('intro-skew-animate');
      }, 3000);
    }
  });
</script>

      //console.log(e.pageX);
      if (prevX == -1) {
        prevX = e.pageX;
        return false;
      }
      // dragged left
      if (prevX > e.pageX) {
        fontskew01 = fontskew01 - 1;
        // if (fontskew01 < 400) {
        //   fontskew01 = 400;
        // }
        $(this).css('transform', 'skew('+fontskew01+'deg)');

      } else if (prevX < e.pageX) { // dragged right

        // if (fontskew01 > 900) {
        //   fontskew01 = 900;
        // }
